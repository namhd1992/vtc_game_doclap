<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="quay" style="height: auto !important;">
        <div class="accordion cmn-accordion element-hungnh" id="accordionExample" style="height: auto !important;">
           <div class="select-number-area" style="height: auto !important;">
                <h3 class="title">CHỌN SỐ NGẪU NHIÊN</h3>
                <table>
                    <tbody>
                        <tr>
                            <td style="font-weight: bold;">
                                <input type="radio" id="phonenumber"  onchange="game_client.random_one()">&nbsp;Phone number
                            </td>
                            <td style="text-align: left; font-weight: bold; padding-left: 30px;"> 
                                <input type="radio" id="one_to_hundred" onchange="game_client.random_two()">&nbsp;Từ 0->100
                            </td>
                            
                        </tr>
                    </tbody>
                 </table>
                <div class="cmn-form login-form">
                   <div id="div2O" style="display: block; padding-top: 2%; padding-bottom: 2%;">
                       <div class="frm-group">
                           <table>
                               <tbody>
                                   <tr>
                                       <td style="width: 80px;"> Nhập vào: </td>
                                       <td>
                                           <textarea id="txtareadayso" placeholder="Các số cách nhau dấu phẩy. VD: 01,34,78,89,90" style="resize:none; font-size: 13.5px;width: 300px; height: 100px;"></textarea>
                                       </td>
                                   </tr>
                               </tbody>
                           </table>
                       </div>
                       <div class="frm-group" style="padding-bottom:20px">
                           <table>
                               <tbody>
                                   <tr>
                                       <td style="width:23%"> Tốc độ: </td>
                                       <td style="width:20%">
                                           <select id="slTocDo2" style="padding: 1px 1px 1px 23px; height: 40px; width: 100%; border-radius: 6px;" onchange="game_client.changeSpeed()">
                                                <option value="3">3</option>
                                                <option value="5">5</option>
                                                <option value="8">8</option>
                                                <option value="10">10</option>
                                            </select>
                                       </td>
                                       <td>
                                           &nbsp;giây
                                       </td>
                                   </tr>
                               </tbody>
                           </table>
                       </div>
                       <div class="frm-group" style="display:none">
                           <table>
                               <tbody>
                                   <tr>
                                       <td style="width: 80px;"> Số lượng: </td>
                                       <td>
                                           <input type="text" value="1" id="SoLuongToiDa2" placeholder="(Tối đa 100 số)">
                                       </td>
                                   </tr>
                               </tbody>
                           </table>
                       </div>
                   </div>
                   
                   <div class="frm-group" style="padding-top:15px">
                       <div style="cursor:pointer; width: 50px; height: 20px; float: left; color: white; background-image: -webkit-linear-gradient( 90deg, #2f2f2f 0%, #000000 100%, rgb(0 0 0) 100%);" onclick="game_client.randomPhone_Test()"></div>
                       <div style="cursor:pointer; width: 60px; height: 20px; float: left; text-align: center; color: white; background-image: -webkit-linear-gradient( 90deg, #2f2f2f 0%, #000000 100%, rgb(0 0 0) 100%);"  onclick="game_client.randomPhone_Test()"> Quay Số </div>
                       <div style="cursor:pointer; width: 50px; height: 20px; float: left; color: white; background-image: -webkit-linear-gradient( 90deg, #2f2f2f 0%, #000000 100%, rgb(0 0 0) 100%);" onclick="game_client.randomPhone_Live()"></div>
                   </div>
               </div>

               <div class="alert alert-success text-center hide" role="alert" id="loadingnha" style="font-weight: bold;background-color: #ffffff;color: red;height: 100%;font-size: 65px;margin-top: 15px; padding:0px"></div>
            </div>
        </div>
    </div>
     <script src="./jquery.min.js"></script>
     <script src="./index.js"></script>
     <script src="./data.js"></script>
</body>
</html>
